<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="box">
    <div class="box__inner">
      <form action="">
        <div class="box__radio">
          <div class="box__it">
            <div class="box__rb">
              <input type="radio" id="radioButton1" name="gender" value="#1" data-price="13">
              <label for="radioButton1"></label>
              <p>Licenseplan#1</p>
            </div>
            <div class="box__info">
              <p>13$ per license</p>
            </div>
          </div>
          <div class="box__it">
            <div class="box__rb">
              <input type="radio" name="gender" id="radioButton2" value="#2" data-price="22">
              <label for="radioButton2"></label>
              <p>Licenseplan#2</p>
            </div>
            <div class="box__info">
              <p>22$ per license</p>
            </div>
          </div>
          <div class="box__it">
            <div class="box__rb">
              <input type="radio" name="gender" id="radioButton3" value="#3" data-price="34">
              <label for="radioButton3"></label>
              <p>Licenseplan#3</p>
            </div>
            <div class="box__info">
              <p>34$ per license</p>
            </div>
          </div>
        </div>
        <hr>
        <div class="box__list">
          <p>Number of licenses &nbsp;</p>
          <select name="" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <hr>
        <div class="box__results">
          <div class="box__price">
            <p>Total:</p>
            <p class="box__dollar">$</p>
            <span>0</span>
            <sup class="box__usa">us</sup>
          </div>
          <div class="box__btn">
            <button>Buy now</button>
          </div>
          <div class="box__plan">
            <p>Select plan: <span>#3</span></p>
          </div>
        </div>
      </form>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
